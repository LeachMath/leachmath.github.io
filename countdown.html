<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Countdown Timer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        text-align: center;
        padding-top: 60px;
    }

    h1 {
        font-size: 40px;
        margin-bottom: 20px;
    }

    #display {
        font-size: 128px;
        margin: 20px 0;
        font-weight: bold;
    }

    .buttons button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .preset { background: #00c6ff; }
    .control { background: #ff9800; }
    .danger { background: #f44336; }

    input {
        padding: 8px;
        font-size: 16px;
        width: 80px;
        text-align: center;
        border-radius: 5px;
        border: none;
    }

    button:hover {
        opacity: 0.85;
    }
</style>
</head>
<body>

<h1>Countdown Timer</h1>

<div id="display">00:00:00</div>


<div style="margin-top:15px;">
    <input type="number" id="customMinutes" placeholder="Min">
    <button class="preset" onclick="setCustomTimer()">Set</button>
</div>

<div class="buttons" style="margin-top:20px;">
    <button class="control" onclick="startTimer()">Start</button>
    <button class="control" onclick="pauseTimer()">Pause</button>
    <button class="danger" onclick="resetTimer()">Reset</button>
</div>

<script>
let countdown;
let remainingTime = 0;
let isRunning = false;

const display = document.getElementById("display");

function setTimer(minutes) {
    remainingTime = minutes * 60;
    updateDisplay();
}

function setCustomTimer() {
    const minutes = parseInt(document.getElementById("customMinutes").value);
    if (!isNaN(minutes) && minutes > 0) {
        remainingTime = minutes * 60;
        updateDisplay();
    }
}

function startTimer() {
    if (isRunning || remainingTime <= 0) return;

    isRunning = true;

    countdown = setInterval(() => {
        if (remainingTime <= 0) {
            clearInterval(countdown);
            isRunning = false;
            display.innerHTML = "Time's Up!";
            return;
        }

        remainingTime--;
        updateDisplay();

    }, 1000);
}

function pauseTimer() {
    clearInterval(countdown);
    isRunning = false;
}

function resetTimer() {
    clearInterval(countdown);
    isRunning = false;
    remainingTime = 0;
    display.innerHTML = "00:00:00";
}

function updateDisplay() {
    const hours = Math.floor(remainingTime / 3600);
    const minutes = Math.floor((remainingTime % 3600) / 60);
    const seconds = remainingTime % 60;

    display.innerHTML = 
        String(hours).padStart(2, '0') + ":" +
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');
}
</script>

</body>
</html>
